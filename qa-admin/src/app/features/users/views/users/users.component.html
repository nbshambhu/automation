<div class="header">
  <h2>User Management</h2>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="addUser()">+ New User</button>
</div>

<table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z1">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let u">{{u.name}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let u">{{u.email}}</td>
  </ng-container>
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>Roles</th>
    <td mat-cell *matCellDef="let u">{{ rolesToString(u, (roles$ | async)) }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let u"><button mat-stroked-button (click)="editUser(u)">Edit</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name','email','roles','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name','email','roles','actions']"></tr>
</table>
