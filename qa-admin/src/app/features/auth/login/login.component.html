<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>QA Admin Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@example.com" />
          <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">Valid email required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">Password min 6 chars</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="isSubmitting">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
